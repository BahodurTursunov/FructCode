<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css">
    <title>Pseudo classes</title>
</head>

<body>

    <style>
li:first-child{
    background-color: aqua;
}
li:last-child{
    background-color: rgb(47, 61, 61);
}
    </style>

    <h1>Pseudo classes</h1>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
