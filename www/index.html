<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Урок тек а</title>
    </head>

    <body>
        <h1>HTML Forms</h1>

        <h2>Login</h2>
        <form action>
            <label for="login">Login</label>
            <input type="text" name="login" placeholder="login" />
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password">
            <button type="submit">Send</button>
        </form>

        <h2>File form</h2>
        <form action>
            <label for="avatar">Avatar</label>
            <input type="file" name="avatar" accept="image/jpeg">
            <button type="submit">Send</button>
        </form>

        <h2>Color form</h2>
        <form action>
            <input type="color" name="color">
            <label for="color"></label>
        </form>

        <h2>Numbers form</h2>
        <form action>
            <label for="age">Age</label>
            <input type="number" name="age" min="18" max="100">
        </form>

        <h2>Selected form</h2>
        <form action>
            <label for="phone" Choose your phone:></label>
            <select name="phone" id="phone">
                <option value>--Your Phone--</option>
                <option value="apple" selected>Apple</option>
                <option value="samsung">Samsung</option>
                <option value="nokia" disabled>Nokia</option>
            </select>
        </form>

        <h2>Check box</h2>
        <form action>
            <input type="checkbox" name="checkbox1">
            <label for="checkbox1">Yes</label>
            <input type="checkbox" name="checkbox2" checked>
            <label for="checkbox2">Yes</label>
            <input type="checkbox" name="checkbox3" disabled>
            <label for="checkbox3">Yes</label>
        </form>

        <h2>Radio form</h2>
        <form action>
            <input type="radio" name="radio" checked>
            <label for="radio">Yes</label>
            <input type="radio" name="radio">
            <label for="radio">No</label>
        </form>

        <h2>Slider form</h2>
        <form action="">
            <input type="range" name="volume" id="volume">
            <output class="volume-output"></output>
        </form>

        <form action="">
            <label for="name">Your Name</label>
            <input type="text" name="name" placeholder="Your Name">
            <label for="textarea">Text</label>
            <textarea name="textarea" cols="30" rows="10" placeholder="Type text..."></textarea>
            <button type="submit">Send</button>
        </form>

        <script>
            const volume = document.querySelector('#volume');
            const output = document.querySelector(".volume-output");

            output.textContent = volume.value;
            volume.addEventListener('input', () => {
                output.textContent = volume.value;
            })
        </script>
    </body>
</html>
